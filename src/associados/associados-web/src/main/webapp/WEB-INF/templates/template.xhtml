<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/main/images/favicon.png" />
	</f:facet>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<h:outputStylesheet name="screen.css"  library="css"/>
	<!--
	 <h:outputStylesheet name="css/tema.css" />
	 -->
</h:head>
<h:body>
	<div class="container">
		<h:panelGroup id="header" layout="block" styleClass="top img-responsive">
			<h1>
				<a href="home.jsf">Gerador de CarnÃªs </a>
			</h1>
			Usuario: TXXXXXXXXX<br />
			Tempo: XX:XX
			<h:form>
				<p:themeSwitcher id="advanced" effect="fade" var="t">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{themeSwitcherView.themes}" var="theme"
						itemLabel="#{theme.displayName}" itemValue="#{theme}" />

					<p:column>
						<h:outputText styleClass="ui-theme ui-theme-#{t.name}"
							style="display-block" />
					</p:column>

					<p:column>
                        #{t.displayName}
                    </p:column>
				</p:themeSwitcher>

			</h:form>
			<ui:include src="/WEB-INF/templates/menu.xhtml" />
		</h:panelGroup>
		<div id="content">
			<ui:insert name="content" />
		</div>
		<div class="footer">
			<div class="container">
				<p class="text-muted">
					#{msg.footerText}<br />Desenvolvido por Manoel Neto&copy;
				</p>
			</div>
		</div>


	</div>
</h:body>
</html>
