<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">
	<ui:define name="content">
		
		<!-- Nome -->
		<comp:input label="Nome" value="#{mBeanUsuario.usuario.nome}" />
		
		<!-- Login -->
		<comp:input label="Login" value="#{mBeanUsuario.usuario.login}" />
		
		<!-- Senha -->
		<comp:password label="Senha" value="#{mBeanUsuario.usuario.senha}" />
		
		<!-- repetir senha -->
		<comp:password label="Repetir senha" value="" />

		<!-- Status-->
		<comp:comboBoxUtil label="Status" value="#{mBeanUsuario.usuario.ativo}" entity="false" noSelectLabel="true">
			<f:selectItem itemLabel="Ativo" itemValue="true" />
			<f:selectItem itemLabel="Inativo" itemValue="false"/>
		</comp:comboBoxUtil>
		
		
		<!-- Perfil-->
		<p:pickList label="Perfis" value="#{mBeanUsuario.perfis}" var="perfil" itemValue="#{perfil}" itemLabel="#{perfil.name}" ></p:pickList>

		<!-- BotÃ£o Finalizar Cadastro -->
		<comp:button label="#{msg.btnFinalizar}" />
	</ui:define>
</ui:composition>
