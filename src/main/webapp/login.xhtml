<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Gerador de Carnês - Sistema de Associados</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/css.css" />
</h:head>
<h:body>
	 <form role="form" method="post"
                        action="${request.contextPath}/j_spring_security_check">
		<table width="500" border="0" align="center" cellpadding="0"
			cellspacing="0" background="resources/img/tela_login_nova2.png">
			<tr>
				<td height="607" align="center" valign="bottom" scope="col"><table
						width="500" border="0" align="center" cellpadding="0"
						cellspacing="0">

						<tr>
							<th scope="col"></th>
						</tr>
						<tr>
							<th scope="col"></th>
						</tr>
						<tr>
							<th scope="col"><table width="400" border="0" align="center"
									cellpadding="2" cellspacing="0">
									<tr>
									 <center>
                <h:outputText value="Usuário ou senha incorretos!" rendered="#{request.getParameter('error') != null}" style="color: darkred"/>
            </center>
										<td width="139" align="right" class="Fonte_login" scope="col">Usu&aacute;rio:</td>
										<td width="253" align="left" scope="col"><h:inputText
												value="#{mBeanLogin.login}" class="campo_formulario_login"
												id="j_username" size="20" required="true" /></td>
									</tr>
									<tr>
										<td align="right" class="Fonte_login" scope="col">Senha:</td>
										<td align="left" scope="col"><h:inputSecret id="j_password" 
											class="campo_formulario_login"
											size="15" required="true"/></td>
									</tr>
									<tr>
										<td align="center" scope="col">&nbsp;</td>
										<td align="left" scope="col"><h:commandButton 
												value="Acessar" class="Botao_login"
												 /></td>
									</tr>
								</table></th>
						</tr>
						<tr>
							<th scope="col">&nbsp;</th>
						</tr>
						<tr>
							<th scope="col">&nbsp;</th>
						</tr>
					</table></td>
			</tr>
		</table>
		<h:inputHidden id="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</form>

</h:body>
</html>
