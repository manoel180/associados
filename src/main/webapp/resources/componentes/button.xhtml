<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui" >
	<!-- INTERFACE -->
	<composite:interface >
		<!-- Atributos para o commandButton -->
		<composite:attribute name="id" displayName="id" />
		<composite:attribute name="value" displayName="value"
			default="#{msg.btnFinalizar}" />
		<composite:attribute name="css" displayName="css" />
		
		<composite:attribute name="actionListener"
			displayName="actionListener" targets="#{cc.attrs.id}_btn" />
		<composite:attribute name="roles" />
		<composite:attribute name="update" />
		<composite:attribute name="onclick" />

		<composite:attribute name="onsuccess" />
	</composite:interface>

	<!-- IMPLEMENTATION -->
	<composite:implementation>
		<p:commandButton id="#{cc.attrs.id}_btn" value="#{cc.attrs.value}"
			update="#{cc.attrs.update}"
			validateClient="true" 
			onclick="#{cc.attrs.onclick}" />

	</composite:implementation>

</ui:component>
