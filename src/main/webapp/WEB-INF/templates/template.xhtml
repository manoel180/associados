<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view encoding="ISO-8859-1" contentType="text/html">
	<h:head>
		<title></title>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
			<link rel="shortcut icon" type="image/png"
				href="#{request.contextPath}/resources/main/images/favicon.png" />
				
		</f:facet>
<script name="jquery/jquery.js" library="primefaces"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<h:outputStylesheet name="screen.css" library="css" />
		<h:outputStylesheet name="css/tema.css" />
	</h:head>
	<h:body>
		<h:panelGroup id="header" layout="block"
			styleClass="top img-responsive">
			<h1>
				<a href="home.jsf">Gerador de Carnês </a>
			</h1>
			Usuario: TXXXXXXXXX<br />

		</h:panelGroup>
		<ui:include src="/WEB-INF/templates/menu.xhtml" />

		<div id="content">
			<h:form id="formI" prependId="false">
				<p:focus />
				<ui:insert name="content" />


			</h:form>
			<p:growl id="msgs" showDetail="true" showSummary="false" life="5000"
				autoUpdate="true" />
		</div>

	<div class="footer">
			<div class="container">
				<p class="text-muted">
					#{msg.footerText}<br />Desenvolvido por Manoel Neto&copy;
				</p>
			</div>
		</div>
		
<script type="text/javascript">
        $(document).ready(function () {
            var $docH = $(document).height();
            // The document height will grow as the content on the page grows.
            $('.footer').css({
                /*
                The default height of .navbar is 50px with a 1px border,
                change this 52 if you change the height of your footer.
                */
                top: ($docH - 61) + 'px'
            });
        });
    </script>

	</h:body>
</f:view>
</html>
