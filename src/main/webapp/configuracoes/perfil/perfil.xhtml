<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">
	<ui:define name="content">
	<p:outputPanel id="pnl">
		<!-- Perfil -->
		<comp:input label="Nome" value="#{mBeanPerfil.perfil.name}" required="true" />

		<!-- Status-->
		<comp:check label="Status" value="#{mBeanPerfil.perfil.ativo}" />

		<!-- Funcionalidades -->
		<p:pickList label="Funcionalidades" converter="pickListConverter" required="true"
			value="#{mBeanPerfil.funcionalidades}" var="func" itemValue="#{func}"
			itemLabel="#{msgFuncionalidades[func.nome]}" />
			

		<!-- BotÃ£o Finalizar Cadastro -->
		<comp:button id="btnSalvar" actionListener="#{mBeanPerfil.salvar()}"
			update=":formI:pnl :msgs" />
			</p:outputPanel>
	</ui:define>
</ui:composition>
