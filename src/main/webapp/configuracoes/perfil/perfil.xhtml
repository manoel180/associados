<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">
	<ui:define name="content">
		<!-- Perfil -->
		<comp:input label="Nome" value="#{mBeanPerfil.perfil.name}" />
		
		<!-- Status-->
		<comp:input label="Status" value="#{mBeanPerfil.perfil.ativo}" />
		
		<!-- Funcionalidades -->
		<p:pickList label="Funcionalidades" value="#{mBeanPerfil.funcionalidades}" var="func" itemValue="#{func}" itemLabel="#{msgFuncionalidades[func.nome]}" />

		<!-- BotÃ£o Finalizar Cadastro -->
		<comp:button label="#{msg.btnFinalizar}"  actionListener="#{mBeanPerfil.salvar}" />
	</ui:define>
</ui:composition>
