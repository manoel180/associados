<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">
	<ui:define name="content">
		<!-- Tipo Sacado -->
		<comp:input label="Tipo de sacado" value="" rendered="false"/>
		<!-- Plano -->
		<comp:input label="Plano" value="" rendered="false"/>
		<!-- Vencimento -->
		<comp:calendar label="Data vencimento" value="#{mBeanBoleto.dtVencimento}" minDate="07/10/1997" maxDate="01/01/2024"/>

		<!-- Qtd de Lotes-->
		<comp:input label="Quantidade de lotes" value="#{mBeanBoleto.qtdLote}" />

		<!-- Qtd de Parcelas-->
		<comp:input label="Quantidade de parcelas" value="#{mBeanBoleto.qtdParcela}" />

		<!-- Taxa bancaria -->
		<comp:input label="Taxa bancaria" value="" rendered="false"/>

		<!-- Folha de rosto -->
		<comp:input label="Folha de rosto" value="" rendered="false"/>

		<!-- BotÃ£o Finalizar Cadastro -->
		<comp:button ajax="false" label="#{msg.btnGerarLotes}" actionListener="#{mBeanBoleto.gerarLote()}" />
	</ui:define>
</ui:composition>
