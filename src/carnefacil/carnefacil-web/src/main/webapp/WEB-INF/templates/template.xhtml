<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
			<h1>
				<a href="home.jsf">Gerador de Carnês </a>
			</h1>

			<h:form>

				<p:submenu label="CADASTROS">
					<p:menuitem value="Novo Associado"/>

				<p:submenu label="GERAR CARNÊS">
					<p:menuitem value="SUB1"/>

			</h:form>
		</h:panelGroup>
		<h:panelGroup id="container" layout="block">
			<h:panelGroup id="content" layout="block">
				<ui:insert name="content" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="footer" layout="block">#{msg.footerText}<br />Desenvolvido por Manoel Neto
		</h:panelGroup>
