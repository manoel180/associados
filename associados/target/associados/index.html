<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html xmlns:ng="http://angularjs.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- SCROLLS -->
<!-- load bootstrap and fontawesome via CDN -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
<!-- Angular Material style sheet -->
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/theme.min.css">
</head>
<!-- define angular controller -->
<body ng-app="sysconferApp" ng-cloak>
	<div ng-include="'/pages/menu.html'"></div>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">

		<div ng-view></div>

		<!-- angular templating -->
		<!-- this is where content will be injected -->
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/carneLoteController.js"></script>

</body>
</html>
